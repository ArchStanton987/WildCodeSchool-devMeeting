    class Card {
    	constructor (image, title, description, button, link){

    	this.image = image
    	this.title = title
    	this.description = description
    	this.button = button
    	this.link = link

    	newCard() {
      const divSection = document.createElement("section")
  		document.body.appendChild(divSection)
  		divSection.setAttribute('class', 'article-assoc section-event')

  		const divArticle = document.createElement("article")
      let cardArticle = document.getElementsByClassName('article-assoc')
      for (let i = 0; i < cardArticle.length; i++) {
        cardArticle[i].appendChild(divArticle)
      }
  		divArticle.setAttribute('class', 'article1')

  	// insertion bloc image

  		const divImage = document.createElement("img")
      let image = document.getElementsByClassName('article1')
      for(let i = 0; i < image.length; i++) {
        image[i].appendChild(divImage)
      }
      divImage.setAttribute('class', 'img-assoc')
      divImage.setAttribute('src', this.image)
     
  		

  	//insertion bloc titre/description/bouton/lien

  		const divText = document.createElement("div")
      let textDiv = document.getElementsByClassName('article1')
      for (let i = 0; i < textDiv.length; i++) {
        textDiv[i].appendChild(divText)
      }
  		divText.setAttribute('class', 'content-article card-article')
  		const cardTitle = document.createElement("h3")
  		let titleCard = document.getElementsByClassName('card-article')
      for (let i = 0; i < titleCard.length; i++) {
        titleCard[i].appendChild(cardTitle)
      }
  		cardTitle.setAttribute('class', 'card-title')
  		cardTitle.innerHTML = `<img class="carre" src="img/carre.png">  ${this.title}`

  		const cardDescription = document.createElement("p")
  		let article = document.getElementsByClassName('card-article')
      for (let i = 0; i < article.length; i++){
        article[i].appendChild(cardDescription)
      }
  		cardDescription.setAttribute('class', 'card-description')
  		cardDescription.innerHTML = this.description

  		const cardLink = document.createElement("a")
  		let linkCard = document.getElementsByClassName('card-article')
      for (let i = 0; i < linkCard.length; i++) {
        linkCard[i].appendChild(cardLink)
      }
  		cardLink.setAttribute('class', 'card-link')
  		cardLink.setAttribute('href', this.link)
  		cardLink.setAttribute('target', 'blank')

  		const cardButton = document.createElement("button")
  		let cardBtn = document.getElementsByClassName('card-link')
      for (let i = 0; i < cardBtn.length; i++) {
        cardBtn[i].appendChild(cardButton)
      }
  		cardButton.setAttribute('class', 'card-button')
  		cardButton.innerHTML = this.button
      	}
    }

var btn = document.getElementsByClassName("card-button")

var carre =	document.getElementsByClassName("carre")

var card = document.getElementsByClassName('card-article')
for (let i = 0; i < card.length; i++) {
  card[i].addEventListener("mouseenter", myMoveOver =>  {
  
  var pos = 0;
  var id = setInterval(frame,15)
  function frame() {
    
    if (pos == -15) {
      clearInterval(id);
    } else {
      pos--; 
      
      card[i].style.top = pos +"px" ;  
      
      btn[i].style.opacity = 1;
      btn[i].style.transition = 0.8+'s';
      
      carre[i].style.opacity = 1 ;
      carre[i].style.transition = 1+'s';
     
    }
  }
})

 card[i].addEventListener("mouseleave", myMoveLeave =>  {
  
  var pos = -15;
  var id = setInterval(frame,15)
  function frame() {
    if (pos == 0) {
      clearInterval(id);
    } else {
      pos++; 
      
      card[i].style.top = pos + "px"; 
      
      btn[i].style.opacity = 0;
      btn[i].style.transition = 0.8+'s';
     
      carre[i].style.opacity = 0 ;
      carre[i].style.transition = 1+'s';

    }
  }
})}
}
}

var x = window.matchMedia("(max-width: 769px)")
myFunction(x) // Call listener function at run time
x.addListener(myFunction) // Attach listener function on state changes
